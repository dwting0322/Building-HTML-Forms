<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action_page" method="post">
    <fieldset>
        <legend>Add user</legend>
    <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="first_name">
    </div>

    <div>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="last_name">
    </div>

    <div>
        <label for="e-mailaddress">E-mail Address</label>
        <input type="text" id="e-mailaddress" name="e-mail_address">
    </div>
        <select>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
        </select>

    <p>Choose your favorite programming language:</p>

    <div>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="fav_language">
    </div>

    <div>
        <label for="css">CSS</label>
        <input type="radio" id="css" name="fav_language">
    </div>

    <div>
        <label for="javascript">JavaScript</label>
        <input type="radio" id="javascript" name="fav_language">
    </div>
<div>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments"></textarea>
</div>

<div>
    <label for="currentdate">Current Date</label>
    <input type="date" id="currentdate" name="current_date">
</div>

<div>
    <label for="signup">Sign up for newsletter</label>
    <input type="checkbox" id="signup" name="sign_up">
</div>

<div>
    <label for="agree">Agree to terms and conditions</label>
    <input type="checkbox" id="agree" name="agree_term_condition">
</div>

<div>
    <button type="submit">Submit</button>
</div>

    </fieldset>
</form>

</body>
</html>
